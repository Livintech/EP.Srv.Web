<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cadastro de Clientes</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="principal.instutucional">Inicio</a>
            </li>
            <li>
                <a>Cadastros</a>
            </li>
            <li class="active">
                <strong>Cliente</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ClienteCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title bg-success">
                    <h5><strong>Formulário de cadastro</strong></h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form role="form" name="clienteForm">
                        <div>
                            <!--{{errorForm}}-->
                            <div class="row mb-2">
                                <div class="col-lg-2">
                                    <label>Codigo</label>
                                    <input type="text" id="descricao" name="descricao" class="form-control form-control-modal" ng-model="obj.codigo" disabled>
                                </div>
                                <div class="col-lg-6">
                                    <label>Nome / Razão Social</label>
                                    <input type="text" id="descricao" name="descricao" class="form-control form-control-modal" ng-model="obj.nomeRazao">
                                </div>
                                <div class="col-lg-2">
                                    <label>Data</label>
                                    <input type="datetime" class="form-control form-control-modal" placeholder="Data Inicial" ng-model="obj.dataInicio" uib-datepicker-popup="{{format}}" ng-readonly="true" close-text="Fechar" current-text="Hoje" clear-text="Limpar" is-open="popup1.opened" datepicker-options="dateOptions" ng-click="open1()">
                                </div>
                                <div class="col-lg-2">
                                    <label>Tipo</label>
                                    <select class="form-control form-control-modal" ng-model="obj.tipo">
                                        <option value="" selected>-- Selecione --</option>
                                        <option value="EMP" ng-selected="">Empresa</option>
                                        <option value="CLI">Cliente</option>
                                        <option value="FOR">Fornecedor</option>
                                        <option value="PRES">Prestador de Serviços</option>
                                        <option value="FUNC">Funcionário</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-lg-2">
                                    <label>CPF</label>
                                    <input type="text" id="cpf" name="cpf" class="form-control form-control-modal" ng-model="obj.cpf" ng-change="change()" ui-br-cpf-mask>
                                    <label class="label-error" ng-show="erroCpf">* CPF inválido</label>
                                </div>
                                <div class="col-lg-2">
                                    <label>CNPJ</label>
                                    <input type="text" id="cnpj" name="cnpj" class="form-control form-control-modal" ng-class="{'form-field-invalid':erroCnpj}" ng-model="obj.cnpj" ng-change="change()" ui-br-cnpj-mask>
                                    <label class="label-error" ng-show="erroCnpj">* CNPJ inválido</label>
                                </div>
                                <div class="col-lg-4">
                                    <label>E-mail</label>
                                    <input type="text" id="email" name="email" class="form-control form-control-modal" ng-model="obj.email" ui-br-phone-number-mask>
                                </div>
                                <div class="col-lg-2">
                                    <label>Telefone</label>
                                    <input type="text" id="telefone" name="telefone" class="form-control form-control-modal" ng-model="obj.telefone" ui-br-phone-number-mask>
                                </div>
                                <div class="col-lg-1">
                                    <label>UF</label>
                                    <input type="text" id="uf" name="uf" class="form-control form-control-modal" ng-model="obj.uf">
                                </div>
                                <div class="col-lg-1">
                                    <label>Cep</label>
                                    <input type="text" id="cep" name="cep" class="form-control form-control-modal" ng-model="obj.cep" ui-br-cep-mask>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3">
                                    <label>Endereço</label>
                                    <input type="text" id="endereco" name="endereco" class="form-control form-control-modal" ng-model="obj.endereco">
                                </div>
                                
                                <div class="col-lg-2">
                                    <label>Número</label>
                                    <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" min="0" id="numero" name="numero" class="form-control form-control-modal" ng-model="obj.numero">
                                </div>
                                <div class="col-lg-3">
                                    <label>Complemento</label>
                                    <input type="text" id="complemento" name="complemento" class="form-control form-control-modal" ng-model="obj.complemento">
                                </div>
                                <div class="col-lg-2">
                                    <label>Bairro</label>
                                    <input type="text" id="bairoo" name="bairro" class="form-control form-control-modal" ng-model="obj.bairro">
                                </div>
                                <div class="col-lg-2">
                                    <label>Cidade</label>
                                    <input type="text" id="cidade" name="cidade" class="form-control form-control-modal" ng-model="obj.cidade">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-show="value == null" ng-click="Incluir()">Gravar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
