<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Banco</h4>
        <!--<small class="font-bold">Tela exclusiva para manutenção de usuários.</small>-->
    </div>
    <form role="form" name="fatorForm">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6">
                    <label style=" padding-top: 8px;">Código do Banco</label>
                    <input class="form-control form-control-modal" placeholder="Código do Banco" type="text" ng-model="objBanco.codigo" />
                </div>
                <div class="col-lg-6">
                    <label style=" padding-top: 8px;">Saldo Inicial</label>
                    <input type="text" format="currency" id="saldoinicial" placeholder="Saldo Inicial" class="form-control form-control-modal" ng-model="objBanco.saldoInicial">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label style=" padding-top: 8px;">Agência</label>
                    <input type="text" class="form-control form-control-modal" placeholder="Agência" ng-model="objBanco.agencia">
                </div>
                <div class="col-lg-6">
                    <label style=" padding-top: 8px;">Conta</label>
                    <input type="text" placeholder="Conta" class="form-control form-control-modal" ng-model="objBanco.conta">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <label style=" padding-top: 8px;">Forma de Pagamento</label>
                    <input class="form-control form-control-modal" type="text" placeholder="Nome da instituição" ng-model="objBanco.instituicao" />
                </div>
                <div class="form-group">
                    <div class="col-md-4 form-check form-switch" style="padding-top: 50px;">
                        <input id="ckbAtivo" class="form-check-input" type="checkbox" ng-model="objBanco.ativo" ng-checked="objBanco.ativo">
                        <label class="form-check-label form-control-modal" for="ckbAtivo" style="font-size: 1.5rem; font-weight: 600;">Ativo</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
            <button type="button" class="btn btn-primary" ng-click="alterar()">alterar</button>
        </div>
    </form>
</div>
